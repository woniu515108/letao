<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理系统首页</title>
    <!--bootstrap  原生样式-->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!--字体图标-->
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <!--加载进度条-->
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <!--首页样式-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./less/index.css">
    <link rel="stylesheet" href="./less/bootstrap-table.css">
    <!--jQuery 插件.-->
    <script src="./assets/jquery/jquery.min.js"></script>
    <script>
        /*检测用户是否已经登录*/
        $.ajax({
            url: "/employee/checkRootLogin",
            type: "get",
            success: function (data) {
                // console.log(data);
                if (data.error == 400) {
                    //说明用户未登录
                    window.location.href = "login.html";
                }
            }
        })
    </script>
    <style>
        .input_style_file_upload {
            padding: 4px 10px;
            height: 20px;
            line-height: 20px;
            position: relative;
            cursor: pointer;
            color: #888;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            display: inline;
            zoom: 1
        }

        .input_style_file_upload input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            cursor: pointer
        }

        .input_style_file_upload:hover {
            color: #444;
            background: #eee;
            border-color: #ccc;
            text-decoration: none
        }
    </style>
</head>

<body>

    <!-- 侧栏    -->
    <aside>
        <div class="profile">
            <img src="images/monkey.png" class="img-circle img-thumbnail" alt="">
            <span>monkey</span>
        </div>
        <div id="parent" class="nav">
            <div class="card">
                <div class="card-header">
                    <a href="index.html" class="card-link" ><i class="fa fa-user"></i> 用户管理</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#card2" class="card-link" data-toggle="collapse"><i class="fa fa-bars"></i> 分类管理 <i
                            class="fa fa-angle-right"></i></a>
                </div>
                <div class="collapse" id="card2" data-parent="#parent">
                    <div class="card-body"><a href="categoryFirst.html">一级分类管理</a></div>
                    <div class="card-body"><a href="categorySecond.html">二级分类管理</a></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="productList.html" class="card-link"><i class="fa fa-product-hunt"></i>
                        商品管理</a>
                </div>
            </div>
        </div>
    </aside>

    <!-- 主体 -->
    <section>

        <div class="section-header">
            <div class="section-nav"><a href="" class="logout"><i class="fa fa-sign-out"></i> 退出</a></div>
        </div>
        <div class="alert alert-success">已成功添加 1 条品牌数据！</div>
        <div class="main">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加品牌</button>
            <br><br>
            <table id="categoryId">

            </table>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="closeWindowId" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        请选择分类:
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" id="button_dropdownId" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                &nbsp;&nbsp; &nbsp; &nbsp; <span class="caret"></span>


                            </button>
                            <ul class="dropdown-menu" id="categoryMenu">
                                <!--这个里面的数据 li 的数据，必须要去查询
                                以及分类，然后显示在这个位置。
                                -->
                                <!--<li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>-->
                            </ul>
                        </div>

                        <br><br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="brandName" placeholder="请输入品牌名称">
                        </div>
                        <div class="form-group">
                            <a href="javascript:;" class="input_style_file_upload">
                                请选择上传文件
                                <input id="fileupload" class="btn btn-default" accept="image/jpeg" type="file"
                                    name="pic1" data-url="/category/addSecondCategoryPic">
                            </a>
                        </div>
                        <img id="imageViewId" style="width: 100px;height: 100px;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn_closeId btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary brandSave">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!--bootstrap 核心文件-->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <!--加载绿色进度条-->
    <script src="./assets/nprogress/nprogress.js"></script>
    <!--加载绿色进度条的使用-->
    <script src="./js/common.js"></script>
    <!--table 插件的核心文件-->
    <script src="./js/bootstrap-table.js"></script>
    <!--国际化文件，中文.-->
    <script src="./js/bootstrap-table-zh-CN.js"></script>
    <script src="js/ajax.js"></script>

    <!--文件上传所需要的文件.-->
    <script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="assets/jquery-fileupload/jquery.fileupload.js"></script>

    <script>
        $(function () {
            var categoryId = "";
            var brandLogo = "";
            //图片上传功能
            /*  
                调用jq的fileupload的方法  插件方法
                就会把用户上传上来的图片到指定的地方 我们要显示出来 就去指定的地方拿出来用

            */
            $("#fileupload").fileupload({
                dataType: 'json',
                //用户点击了提交按钮之后，执行以下done处理
                done: function (e, data) {
                    brandLogo = data._response.result.picAddr;
                    var imgUrl = data._response.result.picAddr;

                    $("#imageViewId").attr("src", imgUrl);
                }
            })


            //请求一下一级分类的所有数据 渲染到那个dropdown-menu
            var url = '/category/queryTopCategoryPaging';
            var type = 'get';
            var data = {
                page: 1,
                pageSize: 30
            };
            var successfn = function (data) {
                var rows = data.rows;
                for (var key in rows) {
                    //动态创建li标签,把一级分类里面的馆的名称渲染到li上面
                    var li = '<li id="' + rows[key].id + '"><a href="#">' + rows[key].categoryName + "</a></li>";
                    $("#categoryMenu").append(li)
                }
            }
            ajaxload(url, type, data, null, successfn, null);

            //选中这个一级分类名称要显示到button上面
            $("#categoryMenu").on("click", "li", function () {
                categoryId = this.id;

                var categoryName = $(this).children().text();
                //添加到button上面,添加之前要清空
                $("#button_dropdownId").html('<span class="caret"></span>').prepend(categoryName);
            })


            /* 用bootstrap，画table表格。使用bootstrap-table插件 */
            //这个表格是不是应该渲染到页面上的一个标签里面
            //调用bootstrapTable()
            $("#categoryId").bootstrapTable({
                //定义有多少列
                url: '/category/querySecondCategoryPaging',
                method: 'get',
                striped: true,  //隔行变色效果
                cache: false,    //是否使用缓存，默认为true
                pagination: true,   //启动分页
                sortable: true,   //排序
                // sortOrder:"asc",   //排序方式
                //是否值允许选择单行
                pageList: [5, 7],   //记录数可选列表
                pageSize: 2,
                sidePagination: "server",   //分页方式，client还是server端。
                //在给/user/queryUser 发送请求之前会调用 这个方法.
                queryParams: function (params) {
                    //在这个方法里面可以设置一些参数数据给服务器
                    params.page = params.offset / params.limit + 1;
                    params.pageSize = params.limit;
                    return params;
                },
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                singleSelect: true,
                columns: [{
                    checkbox: true
                }, {
                    field: 'id',
                    title: '品牌编号'
                }, {
                    field: 'brandName',
                    title: '品牌名称'
                }, {
                    field: 'brandLogo',
                    title: '品牌logo'
                }, {
                    field: 'categoryName',
                    title: '所属分类'
                }
                ],
                rowStyle: function (row, index) {
                    console.log(row);
                    //row.brandLogo 第一个是上面渲染表格的变量，第二个是拿row里面的路径 值
                    row.brandLogo = "<img src='" + row.brandLogo + "' style='width:100px;height:100px;'>";
                    return row;
                }
            });

            /*
                添加一级分类名称，逻辑不能写在表格插件里面 添加按钮在表格外面
                1.确定到保存按钮，完事之后给他添加点击按钮
                2.获取用户输入框输入的值
                3.发请求 并且携带参数
                4.重新加载表格
            */
            $(".brandSave").on("click", function () {
                //发送到后台服务器
                var url = "/category/addSecondCategory";
                var type = "post";
                var data = {
                    brandName: $("#brandName").val(),
                    categoryId: categoryId,
                    hot: 1,
                    brandLogo: brandLogo
                };
                var successfn = function (res) {
                    console.log(res);
                    if (res.success) {
                        //不传递参数就是触发当前元素的点击事件.
                        $(".btn_closeId").click();
                        $(".alert-success").show(500);
                        setTimeout(function () {
                            $(".alert-success").hide(500);
                        }, 2000);
                        // 刷新table
                        $("#categoryId").bootstrapTable("refresh");
                    }
                }
                ajaxload(url, type, data, null, successfn, null);
            })

        })
    </script>
</body>

</html>
