<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /> 
    <title>首页</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <header class="mui-bar mui-bar-nav y_header">
        <h1 class="mui-title">注册中心</h1>
        <a class="mui-icon mui-icon-undo mui-pull-left y_bar_icon" href='javascript:history.back()'></a>
        
    </header>
    <!-- container-begin -->
    <div class="cz_layout">
        <div class="cz_container">
            <div class="form_box">
                <div class="mui-input-row">
                    <input name="mobile" type="text" placeholder="手机号">
                </div>
                <div class="mui-input-row">
                    <input name="pass" type="password" placeholder="密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="rePass" type="password" placeholder="确认密码" class="mui-input-password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input name="code" type="text" placeholder="认证码">
                    <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary" >获取认证码</a>
                </div>
                <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
                <div class="mui-input-row cz_text">
                    <input type="checkbox" checked/> 我同意《会员服务协议》
                    <a href="login.html">立即登录</a>
                </div>
            </div>
        </div>
    <!-- container-end -->
    <!-- footer-begin -->
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="login.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- footer-end -->

    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
