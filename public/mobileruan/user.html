<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <title>会员中心</title>
  <style>
    .empty {
      padding: 20px;
    }
    .mui-bar-nav~.mui-content{
      padding-top:0;
    }
    .mui-content {
      width: 100%;
      height:580px;
      background-color: #fff;
      position: relative;
      top:44px;
      bottom: 50px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- 头部区域 -->
  <header id="header" class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-undo" href="javascript:history.back();"></a>
    <h1 class="mui-title">会员中心</h1>
  </header>

  <!-- 内容区域 -->
  <div class="mui-content">
    <ul class="mui-table-view" id="userInfor">

    </ul>
    <div class="empty"></div>
    <ul class="mui-table-view mui-table-view-chevron">
      <li class="mui-table-view-cell">
        <a href="editPwd.html" class="mui-navigate-right">账号与安全</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="cart.html" class="mui-navigate-right">我的购物车</a>
      </li>
      <li class="mui-table-view-cell">
        <a href="address.html" class="mui-navigate-right">收货地址</a>
      </li>
    </ul>
    <div class="empty"></div>
    <ul  class="mui-table-view">
      <li class="mui-table-view-cell">
        <a href="javascript:;" id="logout" class="mui-text-center">退出登录</a>
      </li></ul>
  </div>

  <!-- 底部区域 -->
  <footer class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
      <span class="mui-icon mui-icon-list"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item  mui-active" href="user.html">
      <span class="mui-icon mui-icon-contact"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/user.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>

  <script type="text/template" id="userTpl">
    <li class="mui-table-view-cell mui-media">
      <a href="#">
        <img class="mui-media-object mui-pull-left" src="images/user.jpg" alt="">
        <div class="mui-media-body">
          <p>用户名：<%=username%></p>
          <p>手机号：<%=mobile%></p>
        </div>
      </a>
    </li>
  </script>
</body>

</html>
