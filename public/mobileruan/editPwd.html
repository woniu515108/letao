<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <title>账号与安全</title>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <a class="mui-icon mui-icon-undo" href="javascript:history.back();"></a>
        <h1 class="mui-title">修改密码</h1>
    </header>

    <!-- 内容区域 -->
    <div class="login-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <input type="password" name="oldPassword" class="mui-input-password" placeholder="原密码">
            </div>
            <div class="mui-input-row">
                <input type="password" name="newPassword" class="mui-input-password" placeholder="新密码">
            </div>
            <div class="mui-input-row">
                <input type="password" name="vPassword" class="mui-input-password" placeholder="确认新密码">
            </div>
            <div class="mui-input-row">
                <input type="text" name="vCode" class="mui-input" placeholder="认证码">
                <a href="javascript:;" class="getCode" id="vCode">获取验证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="register-btn mui-btn mui-btn-primary" id="editPwd-btn">修改</button>
            </div>
        </form>
    </div>

    <!-- 底部区域 -->
    <footer class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-list"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item  mui-active" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </footer>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/editPwd.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
</body>

</html>
