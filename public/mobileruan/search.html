<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/search.css">
  <title>搜索中心</title>
  <style>

  </style>
</head>

<body>
  <!-- 头部区域 -->
  <header id="header" class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-undo" href="javascript:history.back();"></a>
    <h1 class="mui-title">搜索中心</h1>
  </header>

  <!-- 内容区域 -->
  <div class="mui-content">
    <div class="search mui-clearfix">
      <input type="search" placeholder="请输入商品名称" id="search-in">
      <button id="search-btn" class="mui-btn mui-btn-primary">搜索</button>
    </div>
    <div class="history-top mui-clearfix">
      <span class="title mui-pull-left">搜索历史</span>
      <span class="clear mui-icon mui-icon-trash title mui-pull-right" id="clear">清空搜索历史</span>
    </div>
    <ul class="mui-table-view" id="historyTop">

    </ul>
  </div>

  <!-- 底部区域 -->
  <footer class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
      <span class="mui-icon mui-icon-list"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
      <span class="mui-icon mui-icon-contact"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </footer>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="js/base.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="js/search.js"></script>
  <script type="text/template" id="historyTpl">
    <%for(var i=0;i<result.length;i++){%>
      <li class="mui-table-view-cell" >
        <a href="#" data-key="<%=result[i]%>"><%=result[i]%><span class="mui-icon mui-icon-closeempty mui-pull-right"></span></a>
        
      </li>
    <%}%>
  </script>

</body>

</html>
