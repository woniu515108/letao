<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">

</head>

<body>
    <!-- 头部区域 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">添加收货地址</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff;"></a>
    </header>
    <!-- 内容区域 -->
    <div class="mui-content">
        <form class="mui-input-group" id="editForm">
           
        </form>

    </div>
    <!-- 底部导航栏 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="login.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/base.js"></script>
    <script src="js/Addaddress.js"></script>
    <script id="editTpl" type="text/template">
        <div class="mui-input-row">
                <input name="username" type="text" class="mui-input-clear"
                 placeholder="请输入收货人姓名" value="<%=recipients%>">
            </div>
            <div class="mui-input-row">
                <input name="postCode" type="text" class="mui-input-clear"
                 placeholder="请输入邮政编码" value="<%=postCode%>">
            </div>
            <div class="mui-input-row">
                <input name="city" id="selectCity" type="text" class="mui-input-clear" 
                placeholder="请选择省市区" value="<%=address%>" readonly>
            </div>
            <div class="mui-input-row">
                <input name="detail" type="text" class="mui-input-clear" 
                placeholder="详细地址" value="<%=addressDetail%>">
            </div>
            <div class="mui-button-row">
                <button id="addAddress" type="button" class="mui-btn mui-btn-primary">确认</button>
            </div>
    
    </script>
</body>

</html>
