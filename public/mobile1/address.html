<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .addAddress {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: black;
        }

        .mui-media-body {
            font-size: 14px;
        }

        .mui-navigate-right {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <!-- 头部区域 -->
    <header id="header" class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">收货地址管理</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.back();" style="color: #fff;"></a>
    </header>
    <!-- 内容区域 -->
    <div class="mui-content">
        <a class="addAddress" href="Addaddress.html?isEdit=0">添加收货地址</a>
        <ul class="mui-table-view" id="address-box">

        </ul>
    </div>
    <!-- 底部导航栏 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="login.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/base.js"></script>
    <script src="js/address.js"></script>
    <script type="text/template" id="addressTpl">
        <%for(var i=0;i<result.length;i++){%>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right mui-disabled">
                    <span class="mui-btn mui-btn-blue edit-btn" data-id="<%=result[i].id%>">编辑</span>
                    <span class="mui-btn mui-btn-red delete-btn" data-id="<%=result[i].id%>">删除</span>
                </div>
                <a href="#" class="mui-navigate-right mui-slider-handle">
                    <div class="mui-media-body mui-slider-handle">
                        <span>邮编：<%=result[i].postCode%></span><span>收货人：<%=result[i].recipients%></span>
                        <p class="mui-ellipsis"><%=result[i].address%><%=result[i].addressDetail%></p>
                    </div>
                </a>
            </li>
        <%}%>
    </script>
</body>

</html>
